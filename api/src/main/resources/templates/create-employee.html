<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Employee</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            max-width: 600px;
            width: 100%;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }
        
        .header p {
            opacity: 0.9;
        }
        
        .form-container {
            padding: 40px;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }
        
        .required::after {
            content: " *";
            color: #e74c3c;
        }
        
        input, select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        
        .form-actions {
            display: flex;
            gap: 15px;
            margin-top: 30px;
            padding-top: 30px;
            border-top: 1px solid #eee;
        }
        
        .btn {
            flex: 1;
            padding: 14px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            text-align: center;
            transition: all 0.3s;
            border: none;
            cursor: pointer;
            font-size: 1rem;
        }
        
        .btn-primary {
            background: #667eea;
            color: white;
        }
        
        .btn-primary:hover {
            background: #5a67d8;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .btn-secondary {
            background: #6c757d;
            color: white;
        }
        
        .btn-secondary:hover {
            background: #5a6268;
        }
        
        .error-message {
            color: #e74c3c;
            font-size: 0.9rem;
            margin-top: 5px;
            display: none;
        }
        
        .form-help {
            font-size: 0.85rem;
            color: #666;
            margin-top: 5px;
        }
        
        #form-result {
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
        }
        
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>➕ Add New Employee</h1>
            <p>Fill in the details below to create a new employee record</p>
        </div>
        
        <div class="form-container">
            <form id="employeeForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="firstName" class="required">First Name</label>
                        <input type="text" id="firstName" name="firstName" required>
                        <div class="error-message" id="firstNameError">First name is required</div>
                    </div>
                    
                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" id="lastName" name="lastName">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="email" class="required">Email Address</label>
                    <input type="email" id="email" name="email" required>
                    <div class="error-message" id="emailError">Valid email is required</div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="jobTitle">Job Title</label>
                        <input type="text" id="jobTitle" name="jobTitle" placeholder="e.g., Software Engineer">
                    </div>
                    
                    <div class="form-group">
                        <label for="salary">Salary</label>
                        <input type="number" id="salary" name="salary" min="0" step="1000">
                        <div class="form-help">Enter amount in USD</div>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="age">Age</label>
                        <input type="number" id="age" name="age" min="18" max="100">
                    </div>
                    
                    <div class="form-group">
                        <label for="contractHireDate">Hire Date</label>
                        <input type="date" id="contractHireDate" name="contractHireDate">
                        <div class="form-help">Leave blank for today's date</div>
                    </div>
                </div>
                
                <div id="form-result"></div>
                
                <div class="form-actions">
                    <a href="/api/v1/employee" class="btn btn-secondary">Cancel</a>
                    <button type="submit" class="btn btn-primary">Create Employee</button>
                </div>
            </form>
        </div>
    </div>
    
    <script>
        document.getElementById('employeeForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // Clear previous errors
            document.querySelectorAll('.error-message').forEach(el => el.style.display = 'none');
            document.getElementById('form-result').style.display = 'none';
            
            // Get form data
            const formData = {
                firstName: document.getElementById('firstName').value.trim(),
                lastName: document.getElementById('lastName').value.trim(),
                email: document.getElementById('email').value.trim(),
                jobTitle: document.getElementById('jobTitle').value.trim(),
                salary: document.getElementById('salary').value ? parseInt(document.getElementById('salary').value) : null,
                age: document.getElementById('age').value ? parseInt(document.getElementById('age').value) : null
            };
                        
            const hireDateInput = document.getElementById('contractHireDate').value;
            if (hireDateInput) {
                // Convert "YYYY-MM-DD" to "YYYY-MM-DDTHH:mm:ssZ"
                formData.contractHireDate = hireDateInput + 'T00:00:00Z';
            }

            // Validation
            let isValid = true;
            
            if (!formData.firstName) {
                document.getElementById('firstNameError').style.display = 'block';
                isValid = false;
            }
            
            if (!formData.email || !formData.email.includes('@')) {
                document.getElementById('emailError').style.display = 'block';
                isValid = false;
            }
            
            if (!isValid) return;
            
            try {
                const response = await fetch('/api/v1/employee', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });
                
                const resultDiv = document.getElementById('form-result');
                
                if (response.ok) {
                    const employee = await response.json();
                    resultDiv.className = 'success';
                    resultDiv.innerHTML = `
                        <h3>✅ Employee Created Successfully!</h3>
                        <p><strong>Name:</strong> ${employee.fullName || employee.firstName}</p>
                        <p><strong>Email:</strong> ${employee.email}</p>
                        <p><strong>Employee ID:</strong> ${employee.uuid}</p>
                        <p><a href="/api/v1/employee/${employee.uuid}" style="color: #155724; font-weight: bold;">View Employee Details →</a></p>
                    `;
                    
                    // Clear form
                    document.getElementById('employeeForm').reset();
                } else {
                    const error = await response.json();
                    resultDiv.className = 'error';
                    resultDiv.innerHTML = `
                        <h3>❌ Error Creating Employee</h3>
                        <p><strong>Status:</strong> ${response.status} ${response.statusText}</p>
                        <p><strong>Message:</strong> ${error.message || 'Unknown error'}</p>
                    `;
                }
                
                resultDiv.style.display = 'block';
                resultDiv.scrollIntoView({ behavior: 'smooth' });
                
            } catch (error) {
                const resultDiv = document.getElementById('form-result');
                resultDiv.className = 'error';
                resultDiv.innerHTML = `
                    <h3>❌ Network Error</h3>
                    <p>${error.message}</p>
                `;
                resultDiv.style.display = 'block';
            }
        });
        
        // Set today's date as default for hire date
        document.getElementById('contractHireDate').valueAsDate = new Date();
    </script>
</body>
</html>
