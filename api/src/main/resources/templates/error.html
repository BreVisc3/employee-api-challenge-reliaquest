<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .error-container {
            max-width: 600px;
            width: 100%;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.1);
            overflow: hidden;
            text-align: center;
        }
        
        .error-header {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 100%);
            color: white;
            padding: 40px;
        }
        
        .error-icon {
            font-size: 4rem;
            margin-bottom: 20px;
        }
        
        .error-header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .error-content {
            padding: 40px;
        }
        
        .error-details {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: left;
        }
        
        .error-details pre {
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        
        .btn {
            display: inline-block;
            padding: 12px 30px;
            background: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            margin: 10px;
            transition: all 0.3s;
        }
        
        .btn:hover {
            background: #5a67d8;
            transform: translateY(-2px);
        }
        
        .btn-secondary {
            background: #6c757d;
        }
        
        .btn-secondary:hover {
            background: #5a6268;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-header">
            <div class="error-icon">⚠️</div>
            <h1 th:text="${status} ? 'Error ' + ${status} : 'Error'">Error 404</h1>
            <p th:text="${error} ? ${error} : 'An error occurred'">Page not found</p>
        </div>
        
        <div class="error-content">
            <p th:text="${message} ? ${message} : 'Sorry, something went wrong'">The requested page could not be found.</p>
            
            <div th:if="${trace}" class="error-details">
                <h3>Technical Details:</h3>
                <pre th:text="${trace}">Error stack trace</pre>
            </div>
            
            <div th:unless="${trace}" class="error-details">
                <h3>What happened?</h3>
                <p>The server encountered an error while processing your request.</p>
            </div>
            
            <div>
                <a href="/api/v1/employee" class="btn">← Back to Employees</a>
                <a href="/" class="btn btn-secondary">Go to Home</a>
            </div>
        </div>
    </div>
</body>
</html>
